<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Categorías</h3>
        <a href="/admin/categories/new" class="btn btn-success">Crear categoría</a>
    </div>

    <div th:if="${param.success}" class="alert alert-success">Operación realizada correctamente.</div>
    <div th:if="${param.error}" class="alert alert-danger">Error al procesar la petición.</div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            
            <td>
                <span th:if="${cat.active}" class="badge bg-success">Sí</span>
                <span th:unless="${cat.active}" class="badge bg-secondary">No</span>
            </td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
