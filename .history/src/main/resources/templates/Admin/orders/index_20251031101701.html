<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin_layout :: layout(~{::content}, 'Gestión de Pedidos')}">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h2 fw-bold">
                    <i class="bi bi-cart-check text-info"></i> Gestión de Pedidos
                </h1>
                <p class="text-muted mb-0">Administra los pedidos de los clientes</p>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="bi bi-list"></i> Lista de Pedidos
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Número</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td><strong th:text="${order.number}">ORD-001</strong></td>
                                <td th:text="${order.user != null ? order.user.username : 'N/A'}">Cliente</td>
                                <td th:text="${#temporals.format(order.creationDate, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                                <td class="fw-bold text-success" th:text="${#numbers.formatCurrency(order.totalPrice)}">$0</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status == 'completed' ? 'bg-success' : (order.status == 'pending' ? 'bg-warning' : 'bg-secondary')}"
                                          th:text="${order.status}">Estado</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" 
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="7" class="text-center py-5">
                                    <i class="bi bi-cart-x fs-1 text-muted mb-3 d-block"></i>
                                    <p class="text-muted">No hay pedidos registrados</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
