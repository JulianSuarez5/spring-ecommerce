<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Admin/admin_layout :: layout(~{::content}, 'Crear Usuario')}">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="mb-4"><i class="bi bi-person-plus text-info"></i> Crear Usuario</h2>

    <form th:action="@{/admin/users/create}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" th:field="*{role}">
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{active}">
            <label class="form-check-label">Usuario activo</label>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary">Crear Usuario</button>
        <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
