<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(_arg0, _arg1)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${_arg1} ?: 'Panel de Administración'">Panel de Administración</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animaciones (AOS) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1e1f26;
            --accent-color: #0d6efd;
            --sidebar-bg: linear-gradient(180deg, #212529, #343a40);
        }

        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            background: var(--sidebar-bg);
            min-height: 100vh;
            color: white;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1020;
        }
        .sidebar h4 {
            font-weight: 600;
        }
        .sidebar .nav-link {
            color: #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }

        /* MAIN */
        main {
            background: #f8f9fa;
            padding: 2rem;
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
<!-- Loader -->
<div id="loader">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
</div>

<!-- Contenedor principal -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column p-3 shadow">
            <h4 class="text-white mb-4 text-center"><i class="bi bi-shield-lock"></i> Admin</h4>
            <ul class="nav nav-pills flex-column gap-2">
                <li><a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a class="nav-link" th:href="@{/admin/products}"><i class="bi bi-box me-2"></i> Productos</a></li>
                <li><a class="nav-link" th:href="@{/admin/categories}"><i class="bi bi-tags me-2"></i> Categorías</a></li>
                <li><a class="nav-link" th:href="@{/admin/brands}"><i class="bi bi-award me-2"></i> Marcas</a></li>
                <li><a class="nav-link" th:href="@{/admin/orders}"><i class="bi bi-cart-check me-2"></i> Pedidos</a></li>
            </ul>
            <div class="mt-auto pt-3 border-top border-secondary">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light w-100">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="col-md-10">
            <div th:insert="${_arg0}"></div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ duration: 800 });</script>

<script>
    window.addEventListener("load", () => document.getElementById("loader").style.display = "none");
</script>
</body>
</html>
