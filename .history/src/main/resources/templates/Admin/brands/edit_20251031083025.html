<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Marca - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">	
    <h3>Editar Marca</h3>
    <form th:action="@{/admin/brands/update/{id}(id=${brand.id})}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" th:value="${brand.name}" required />
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Actualizar</button>
            <a href="/admin/brands" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
