<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Marcas</h3>
        <a href="/admin/brands/new" class="btn btn-success">Crear marca</a>
    </div>

    <div th:if="${param.success}" class="alert alert-success">Operaci√≥n realizada correctamente.</div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${brands}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            
            <td>
                <a th:href="@{/admin/brands/edit/{id}(id=${b.id})}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{/admin/brands/delete/{id}(id=${b.id})}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
